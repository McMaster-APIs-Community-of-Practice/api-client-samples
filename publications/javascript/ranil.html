<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msapplication-TileColor" content="#7a003c">
<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
<link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#7a003c">

<link rel="stylesheet" href="./css/mcm-bw.css">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i|Roboto:300,300i,700,700i" />
<script>
	(function() {
		/* Load Javascript Object */
		var fh = document.createElement('script');
		fh.type = 'text/javascript';
		fh.async = true;
		fh.src = 'https://documents.mcmaster.ca/www/brighterworld/headersfooters.js';
		var fhs = document.getElementsByTagName('script')[0];
		/*Insert javascript at top of dom */
		fhs.parentNode.insertBefore(fh, fhs);
		/*loaded successful */
		fh.addEventListener('load', function(event) {
			var headFoot = new footerheader();
			headFoot.setRoboto();
			headFoot.setTitle({
				title : 'Research Publications',
				titleUrl : '#'
			});
			headFoot.setSkip([ {
				"url" : "#mcmenu",
				"text" : "Skip to McMaster Navigation"
			}, {
				"url" : "#site-navbar",
				"text" : "Skip to Site Navigation"
			}, {
				"url" : "#site-content",
				"text" : "Skip to main content"
			} ]);
			headFoot.initialize();
			headFoot.setSearchCustom('https://www.mcmaster.ca');
		})
	})();
</script>
<meta name="theme-color" content="#ffffff">
<title>Publications API Test</title>
</head>
<body>
  <div role="researcher" data-username="ranil"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
